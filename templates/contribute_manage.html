{% extends 'base_admin.html' %}

{% block title %}编辑投稿{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contribute.css') }}">
{% endblock %}

{% block main %}
    <h3 class="page-title">编辑诗歌</h3>
    <form action="" method="post">
        <div class='form-container'>
            <div class="form-group">
                <input type="text" value= {{ contribute.title }} name="title"
                        class="form-control">
            </div>
            <div class="form-group">
                <input type="text" value= {{ contribute.poet }} name="poet"
                        class="form-control">
            </div>
            <div class="form-group">
                <input type="text" value= {{ contribute.dynasty }} name="dynasty"
                        class="form-control">
            </div>
            <div class="form-group">
                <textarea wrap="hard" name="content" rows="5" class="form-control">{{ contribute.content }}</textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">提交修改</button>
            </div>
        </div>
    </form>
{% endblock %}
